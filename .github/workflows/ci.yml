name: CI

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.25.x' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Verify modules
        run: |
          go env
          go mod download
          go mod verify

      - name: Lint (go vet)
        run: go vet ./...

      # Optional: Staticcheck (auskommentiert, kann leicht aktiviert werden)
      # - name: Install staticcheck
      #   run: go install honnef.co/go/tools/cmd/staticcheck@latest
      # - name: Run staticcheck
      #   run: staticcheck ./...

      - name: Run tests
        run: go test ./... -v

      - name: Build CLI
        run: go build -v ./cmd/m68kdasm
